<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Leave Recognition</title>
  </head>
  <body class="recog-pages">
    <!-- Header with dropdown -->
       <header
      class="top-bar d-flex justify-content-between align-items-center px-3 py-2 bg-light shadow-sm"
    >
      <!-- Left-side link -->
      <div class="home-icon">
        <a href="./homepage.html">
          <!-- Links home icon to homepage -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
            />
          </svg>
        </a>
      </div>

      <!-- Center logo -->
      <h3 class="m-0" id="welcomeUser">Leave Reviews</h3>

      <!-- Right-side link -->
      <!-- User Dropdown Menu -->
      <div class="navbar-right">
        <button
          class="btn btn-light border-0 dropdown-toggle d-flex align-items-center"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          <span id="dropdownUsername" class="ms-2"></span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          <li>
            <a class="dropdown-item" href="viewRecog.html">View Recognitions</a>
          </li>
          <li>
            <a
              class="dropdown-item"
              href="leaveRecog.html"
              user-role="manager-only"
              >Leave Recognition</a
            >
          </li>
          <li>
            <a class="dropdown-item" id="logoutBtn" href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="leave_recognition">
        <form id="review_form" name="review" action="">
          <section class="top_bar">
            <section id="employee_section" name="employee_section">
              <label for="employee">Employee </label>
              <select name="employee" class="form-select">
                <option value="" selected disabled>Select employee</option>
                <option value="max">Max</option>
                <option value="yuktha">Yuktha</option>
                <option value="istiak">Istiak</option>
                <option value="rocco">Rocco</option>
                <option value="israel">Israel</option>
              </select>
            </section>
            <section id="category_section" name="category_section">
              <label for="category">Review</label>
              <select name="category" class="form-select">
                <option value="" selected disabled>Select feedback type</option>
                <option value="feedback">Feedback</option>
                <option value="sprint">Sprint</option>
                <option value="project">Entire Project</option>
                <option value="recognition">Recognition</option>
              </select>
            </section>
          </section>
          <section class="mid_page">
            <label for="recog_title">Review/Recognition Title</label>
            <input
              class="form-control"
              type="text"
              name="recog_title"
              id="recog_title"
            />
            <label for="recog_review">Leave a review</label>
            <textarea
              class="form-control"
              name="recog_review"
              id="recog_review"
              rows="5"
              cols="10"
            ></textarea>
          </section>
          <section class="skills_used">
            <label for="skillSelect" class="form-label" id="skills_title"
              >Skills Used</label
            >
            <select id="skillSelect" class="form-select">
              <option value="" selected disabled>Select a skill</option>
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="HTML/CSS">HTML/CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Terraform">Terraform</option>
              <option value="Ansible">Ansible</option>
              <option value="AWS">AWS</option>
              <option value="Leadership">Leadership</option>
              <option value="Teamwork">Teamwork</option>
              <option value="Communication">Communication</option>
              <option value="Initiative">Initiative</option>
            </select>

            <!-- Slider hidden until a skill is picked -->
            <div id="ratingContainer" class="mt-3" style="display: none">
              <label for="skillRating" class="form-label"
                >Rate this skill (0â€“5)</label
              >
              <input
                type="range"
                min="0"
                max="5"
                step="1"
                value="3"
                id="skillRating"
                class="form-range"
              />
              <span id="ratingValue">3</span>/5
              <button
                type="button"
                id="addSkillBtn"
                class="btn btn-success btn-sm ms-3"
              >
                Add Skill
              </button>
            </div>

            <ul id="skillsList" class="list-group mt-3">
              <!-- Added skills will appear here -->
            </ul>
          </section>
          <button
            type="submit"
            class="btn btn-warning btn-lg"
            id="submit_button"
          >
            Create Review
          </button>
        </form>
        <br />
      </section>
      <br />
    </main>
    <div id="popup" class="popup"></div>
    <script src="../static/js//leaveRecog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
