<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/styles/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="../static/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="../static/icons/apple-touch-icon.png" />
    <link rel="manifest" href="../static/icons/site.webmanifest" />
    <meta name="theme-color" content="#8F1687" />
  </head>
  <body>
    <header
      class="top-bar d-flex justify-content-between align-items-center px-3 py-2 bg-light shadow-sm"
    >
      <!-- Left-side link -->
      <div class="home-icon">
        <a href="./homepage.html">
          <!-- Links home icon to homepage -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
            />
          </svg>
        </a>
      </div>

      <!-- Center logo -->
      <h3 class="m-0" id="welcomeUser">Welcome</h3>

      <!-- Right-side link -->
      <!-- User Dropdown Menu -->
      <div class="navbar-right">
        <button
          class="btn btn-light border-0 dropdown-toggle d-flex align-items-center"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          <span id="dropdownUsername" class="ms-2"></span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          <li>
            <a class="dropdown-item" href="viewRecog.html">View Recognitions</a>
          </li>
          <li>
            <a
              class="dropdown-item"
              href="leaveRecog.html"
              user-role="manager-only"
              >Leave Recognition</a
            >
          </li>
          <li>
            <a class="dropdown-item" id="requestSupportBtn">Request Support</a>
          </li>
          <li>
            <a class="dropdown-item" href="changeInfo.html"
              >Change Information</a
            >
          </li>
          <li>
            <a class="dropdown-item" id="logoutBtn" href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="container my-5">
      <div class="quiz-container">
        <div class="card-body">
          <div class="options-container my-4">
            <div class="row">
              <div class="row center-last-row">
                <div class="col-md-6 mb-3 text-center">
                  <div class="option-card p-3" data-option="1">
                    <a href="./newsletter.html">
                      <span class="opt-icon" aria-hidden="true">
                        <!-- envelope -->
                        <svg viewBox="0 0 24 24" width="20" height="20">
                          <path
                            d="M3 5h18a2 2 0 0 1 2 2v.01L12 14 1 7.01V7a2 2 0 0 1 2-2zm-2 4.2V17a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V9.2l-10.4 6.6a2 2 0 0 1-2.2 0L1 9.2z"
                          />
                        </svg>
                      </span>
                      <p class="mb-0 text">Newsletter</p>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3 text-center">
                <div class="option-card p-3" data-option="2">
                  <a href="dataPage.html" id="dataPageLink">
                    <span class="opt-icon" aria-hidden="true">
                      <!-- bar chart -->
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                          d="M4 19h16v2H2V3h2v16zm3-8h3v8H7v-8zm5-5h3v13h-3V6zm5 3h3v10h-3V9z"
                        />
                      </svg>
                    </span>
                    <p class="mb-0 text">View My Information</p>
                  </a>
                </div>
              </div>
              <div class="col-md-6 mb-3 text-center">
                <div class="option-card p-3" data-option="3">
                  <a href="./viewRecog.html">
                    <span class="opt-icon" aria-hidden="true">
                      <!-- star -->
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                          d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"
                        />
                      </svg>
                    </span>
                    <p class="mb-0 text">View Reviews</p>
                  </a>
                </div>
              </div>
            </div>

            <div class="row center-last-row" user-role="manager-only">
              <div class="col-md-6 mb-3 text-center">
                <div class="option-card p-3" data-option="4">
                  <a href="./leaveRecog.html">
                    <span class="opt-icon" aria-hidden="true">
                      <!-- pencil -->
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                          d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm13.71-9.04l1.04-1.04a1 1 0 0 0 0-1.41l-1.5-1.5a1 1 0 0 0-1.41 0l-1.04 1.04 2.91 2.91z"
                        />
                      </svg>
                    </span>
                    <p class="mb-0 text">Leave Reviews</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Support Modal -->
    <div id="supportModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Support</h2>
        <form id="supportForm">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Manager's name:</label>
          <input type="text" id="managers-name" name="name" required />

          <label for="email">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/homepage.js"></script>
    <script src="../static/js/dataPage.js"></script>
    <footer class="mini-footer">
      <div class="mini-footer__inner">
        <p>© <span id="year"></span> ELF</p>
        <nav class="mini-footer__links" aria-label="Footer">
          <a href="#">Privacy</a>
          <span aria-hidden="true">•</span>
          <a href="#">Terms</a>
        </nav>
      </div>
    </footer>
    <script>
      document
        .getElementById("year")
        ?.appendChild(document.createTextNode(new Date().getFullYear()));
    </script>
  </body>
</html>
