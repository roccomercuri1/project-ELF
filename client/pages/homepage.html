<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    
    <!-- Our css for buttons etc -->
    <link rel="stylesheet" href="../styles/homepage.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header with dropdown -->
    <header
      class="top-bar d-flex justify-content-between align-items-center px-3 py-2 bg-light shadow-sm"
    >
        <a class="home-icon" href="homepage.html">
      <!-- Home Icon -->
      <div class="home-icon">
        <!-- Links home icon to homepage -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-house-door-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
          />
        </svg>
      </div>
      </a>
      <!-- Title  -->
      <h3 class="m-0">QUESTIONS DASHBOARD</h3>

      <!-- User Dropdown Menu -->
      <div class="dropdown">
        <button
          class="btn btn-light border-0 dropdown-toggle d-flex align-items-center"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
            
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          <li><a class="dropdown-item" href="accountpage.html">Account</a></li>
          <li><a class="dropdown-item" id="logoutBtn" href="index.html">Log out</a></li>
        </ul>
      </div>
    </header>

    <main class="content">
<!-- All the buttons -->
      <button class="subject-btn" data-category="GEO">GEOGRAPHY 🌎</button>
      <button class="subject-btn" data-category="HIS">HISTORY 💂🏻</button>
      <button class="subject-btn" data-category="SPA">SPANISH 💃</button>
      <button class="subject-btn" data-category="MUS">MUSIC 🎶</button>
      <button class="random-btn" data-category="RAN">
        RANDOM
        <br>
        ❓
      </button>


    </main>
    <script src="../js/homepage.js"></script>
    <!-- Connections to bootstrap js and our js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
