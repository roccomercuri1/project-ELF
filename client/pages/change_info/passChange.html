<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/change.css">
    <script src="../../js/changePassword.js" defer></script>
    <title>Change - Password</title>
</head>
<body>
     <header>
        <a href="../homepage.html" id="change_home">
        <i class="fa-solid fa-house"></i>
        </a>
        <a href="../accountpage.html" id="change_account">
        <i class="fa-solid fa-user"></i>
        </a>
    </header>
    <main>
        <section class="change">
            <h1>Change Password</h1>
            <form action="" class="change_password">
            <label for="old_password">Current Password</label><br>
            <input type="password" id="old_password" name="oldPassword" placeholder="Enter Password" required><br>
            <label for="new_password">New Password</label><br> <!-- <p>(8 characters minimum)</p> -->
            <input type="password" id="new_password" name="newPassword" placeholder="Enter New Password" required><br><br>
            <button type="submit">Update</button>
            </form>
            <br>
        </section>
        <br>
     </main>
     <script src="https://kit.fontawesome.com/3b9c76ecc4.js" crossorigin="anonymous"></script>
</body>
</html>
