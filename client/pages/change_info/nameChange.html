     <header>

        <i class="fa-solid fa-user"></i>

    <main>
        <section class="change">
            <h1>Change Username</h1>
            <form action="" class="change_username">
            <label for="old_username">Current Username</label><br>
            <input type="text" id="old_username" name="oldUsername" placeholder="Enter Username" required><br>
            <label for="new_username">New Username</label><br>
            <input type="text" id="new_username" name="newUsername" placeholder="Enter New Username" required><br><br>
            <button type="submit">Update</button>
            </form>
            <br>
        </section>
        <br>
     </main>
