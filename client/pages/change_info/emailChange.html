    <title>Change - Email</title>

     <header>
        <a href="../homepage.html" id="change_home">

        <a href="../accountpage.html" id="change_account">
        <i class="fa-solid fa-user"></i>

    </header>
    <main>
        <section class="change">
            <h1>Change Email</h1>
            <form action="" class="change_email">
            <label for="old_email">Current Email</label><br>
            <input type="email" id="old_email" name="oldEmail" placeholder="Enter Email" required><br>
            <label for="new_email">New Email</label><br>
            <input type="email" id="new_email" name="newEmail" placeholder="Enter New Email" required><br><br>
            <button type="submit">Update</button>
            </form>
            <br>
        </section>
        <br>
     </main>
