<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="stylesheet" href="../static/styles/index.css" />
    <title>Login</title>
    <link rel="icon" href="../static/icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="../static/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="../static/icons/apple-touch-icon.png" />
    <link rel="manifest" href="../static/icons/site.webmanifest" />
    <meta name="theme-color" content="#8F1687" />
  </head>
  <body>
    <header>
      <a href="register.html" id="signup">
        <i class="fa-solid fa-user"></i>
        <p id="signup_p">Sign Up</p>
      </a>
    </header>
    <main>
      <section class="login">
        <h1>Login</h1>
        <form action="" class="login_form" autocomplete="off">
          <label for="loginUsername" id="loginLabel">Username</label><br />
          <input
            type="text"
            id="loginUsername"
            name="username"
            placeholder="Enter Username"
            required
            autocomplete="off"
          /><br />
          <label for="loginPassword" id="loginLabel">Password</label><br />
          <input
            type="password"
            id="loginPassword"
            name="userpassword"
            placeholder="Enter Password"
            required
            autocomplete="off"
          /><br /><br />
          <button type="submit">Log In</button>
        </form>
        <br />
        <h3>
          <a href="./forgot.html" id="forgotLink">Forgot password?</a>
        </h3>
      </section>
      <br />
    </main>
    <script
      src="https://kit.fontawesome.com/3b9c76ecc4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/login.js"></script>
    <div id="popup" class="popup"></div>
    <footer class="mini-footer">
      <div class="mini-footer__inner">
        <p>© <span id="year"></span> ELF</p>
        <nav class="mini-footer__links" aria-label="Footer">
          <a href="#">Privacy</a>
          <span aria-hidden="true">•</span>
          <a href="#">Terms</a>
        </nav>
      </div>
    </footer>
    <script>
      document
        .getElementById("year")
        ?.appendChild(document.createTextNode(new Date().getFullYear()));
    </script>
  </body>
</html>
